version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    branches:
      only:
        - master
    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1 \
              make
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76 \
      - run:
          name: build rpm
          command: make
